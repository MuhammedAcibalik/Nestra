version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: nestra-rabbitmq
    ports:
      - "5672:5672"   # AMQP protocol
      - "15672:15672" # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=nestra
      - RABBITMQ_DEFAULT_PASS=nestra123
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  rabbitmq_data:
