name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: nestra
          POSTGRES_PASSWORD: nestra
          POSTGRES_DB: nestra_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run linting
        working-directory: ./backend
        run: npm run format:check

      - name: Run ESLint
        working-directory: ./backend
        run: npx eslint src --ext .ts --max-warnings 0

      - name: TypeScript type check
        working-directory: ./backend
        run: npx tsc --noEmit --skipLibCheck

      - name: Run unit tests
        working-directory: ./backend
        run: npm test -- --passWithNoTests
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://nestra:nestra@localhost:5432/nestra_test
          JWT_SECRET: test-secret-key-for-ci-pipeline
          USE_REDIS: true
          REDIS_HOST: localhost
          REDIS_PORT: 6379

      - name: Build
        working-directory: ./backend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: lint-and-test
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: nestra-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
