version: '3.8'

services:
  # ==================== APPLICATION ====================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nestra-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=postgresql://nestra:nestra@postgres:5432/nestra
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://nestra:nestra@rabbitmq:5672
      - USE_RABBITMQ=true
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
      - JWT_EXPIRES_IN=24h
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - nestra-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ==================== DATABASE ====================
  postgres:
    image: postgres:16-alpine
    container_name: nestra-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=nestra
      - POSTGRES_PASSWORD=nestra
      - POSTGRES_DB=nestra
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nestra-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U nestra -d nestra" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== CACHE ====================
  redis:
    image: redis:7-alpine
    container_name: nestra-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - nestra-network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MESSAGE BROKER ====================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: nestra-rabbitmq
    restart: unless-stopped
    environment:
      - RABBITMQ_DEFAULT_USER=nestra
      - RABBITMQ_DEFAULT_PASS=nestra
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    networks:
      - nestra-network
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== MONITORING ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: nestra-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - nestra-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'

  grafana:
    image: grafana/grafana:latest
    container_name: nestra-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    networks:
      - nestra-network
    depends_on:
      - prometheus

# ==================== NETWORKS ====================
networks:
  nestra-network:
    driver: bridge

# ==================== VOLUMES ====================
volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  prometheus_data:
  grafana_data:
