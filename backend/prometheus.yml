global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Nestra Backend - Docker service name for container-to-container communication
  - job_name: 'nestra-backend'
    static_configs:
      - targets: ['backend:3000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # RabbitMQ - access via docker service name (nestra-rabbitmq)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['nestra-rabbitmq:15692']
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
